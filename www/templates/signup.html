<ion-view view-title="Sign-up" class="fullscreen-bg1">
  <ion-nav-bar class="bar-clear">
    <ion-nav-back-button class="button-icon ion-arrow-left-c">
    </ion-nav-back-button>
  </ion-nav-bar>

  <ion-content class="padding">
    <form name="signupForm" novalidate>
      <img class="logoHolder" src="img/MedProfolioLogo.png">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">First Name</span>
          <input type="text" name="firstname" ng-model="newUser.firstname" required>
        </label>
        <label class="item item-input">
          <span class="input-label">Last Name</span>
          <input type="text" name="lastname" ng-model="newUser.lastname" required>
        </label>
        <label class="item item-input">
          <span class="input-label">Email(Username)</span>
          <input type="email" name="email" ng-model="newUser.email" required>
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" name="password" ng-model="newUser.password" required>
        </label>
      </div>


      <div class="padding">
        <div class="fieldsRequired" ng-show="signupForm.email.$invalid && signupForm.email.$touched">
          *Valid email address required!</div>
        <div class="fieldsRequired" ng-show="signupForm.firstname.$error.required ||
              signupForm.lastname.$error.required || signupForm.email.$error.required ||
              signupForm.password.$error.required">All fields required to create account!</div>
        <button class="button button-block button-calm" ng-disabled="signupForm.$invalid" ng-click="signup()">
          Create Account
        </button>
        <p class="text-center">
          <a href="#/forgot-password">Back to Login</a>
        </p>
      </div>
    </form>
  </ion-content>
</ion-view>
