<ion-view view-title="Login" class="fullscreen-bg1">
  <!--<ion-nav-bar class="bar-clear">-->
  <!--&lt;!&ndash;<ion-nav-back-button class="button-icon ion-arrow-left-c">&ndash;&gt;-->
  <!--&lt;!&ndash;</ion-nav-back-button>&ndash;&gt;-->

<!--</ion-nav-bar>-->
  <!--<ion-nav-title><span style="color:black">Login</span></ion-nav-title>-->
  <ion-content class="padding">
    <form name="loginForm">
      <img class="logoHolder" src="img/MedProfolioLogo.png" style="padding-top: 30px" />
      <div class="list" style="padding-top: 250px">
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="email" name="email" ng-model="loginCreds.email" required>
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" name="password" ng-model="loginCreds.password" required>
        </label>
      </div>
      <div class="padding" style="padding-top: 40px">
        <div class="fieldsRequired" ng-show="loginForm.email.$error.required ||
        loginForm.password.$error.required">
          Enter your email and password to Sign-In or create a New Account
        </div>
        <button class="button button-block button-calm" ng-disabled="loginForm.$invalid"
                ng-click="login(loginCreds)">
          Sign-In
        </button>
        <button class="button button-block button-calm"  ng-click="go('signup')">
          New Account..
        </button>
        <p class="text-center">
          <a href="#/forgot">Forgot password</a>
        </p>
      </div>
    </form>
  </ion-content>
</ion-view>
