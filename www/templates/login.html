<ion-view view-title="Login" class="fullscreen-bg1">
  <!--<ion-nav-bar class="bar-clear">-->
  <!--&lt;!&ndash;<ion-nav-back-button class="button-icon ion-arrow-left-c">&ndash;&gt;-->
  <!--&lt;!&ndash;</ion-nav-back-button>&ndash;&gt;-->

<!--</ion-nav-bar>-->
  <!--<ion-nav-title><span style="color:black">Login</span></ion-nav-title>-->
  <ion-content class="padding">
    <img class="logoHolder" src="img/MedProfolioLogo2.png" style="padding-top: 30px" />
    <div class="list" style="padding-top: 250px">
      <label class="item item-input">
        <span class="input-label">Email</span>
        <input type="email"  ng-model="loginCreds.email">
      </label>
      <label class="item item-input">
        <span class="input-label">Password</span>
        <input type="password" ng-model="loginCreds.password">
      </label>
    </div>
    <div class="padding" style="padding-top: 40px">
      <button class="button button-block button-calm" ng-click="login(loginCreds)">
        Sign-In
      </button>
      <button class="button button-block button-calm"  ng-click="go('signup')">
        New Account..
      </button>
      <p class="text-center">
        <a href="#/forgot-password">Forgot password</a>
      </p>
    </div>
  </ion-content>
</ion-view>
